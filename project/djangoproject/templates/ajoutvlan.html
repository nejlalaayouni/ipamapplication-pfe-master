{% extends 'base.html' %}

{% block title %}Cr√©er un vlan{% endblock %}

{% block body %}


  <div class="row">
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex align-items-center mb-4">
        <h4 class="card-title">Ajouter un VLAN</h4>
       
      </div>
       <p class="card-description"> <i class="icon-info"></i> Informations sur VLAN</p>

        <form class="forms-sample" method="POST" action="{% url 'ajoutervlan' %}">
          {% csrf_token %}
          <p style="color: red;">Les champs avec <abbr style="color: red;"></abbr>*</abbr> sont obligatoires.</p>
          <div class="form-group row">
            <div class="col">
            <label for="exampleInputName1">ID<abbr style="color: red;">*</abbr></label>
            <select class="form-control js-example-basic-single"  name="idvlan" required="required">
              {% for i in idsvlans %}
              <option value="{{i}}">{{ i }}</option>
              {% endfor %}
            </select>
           
          </div>
          <div class="col">
            <label for="exampleInputName1">Nom<abbr style="color: red;">*</abbr></label>
            <input type="text" class="form-control" id="exampleInputName1" name="nomvlan" required="required">
            {% for message in messages %} <p class="card-description" style="color:red";>{{message}}</p> {% endfor %} 
          </div>
          </div>

          <div class="form-group">
            <label for="exampleTextarea1">Description</label>
            <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Ajouter</button>
          <a href="{% url 'vlan' %}" class="text-dark ml-auto mb-3 mb-sm-0"> <button type="button" class="btn btn-inverse-dark">Annuler</button></a>
        </form>
      </div>
    </div>
  </div>
   </div>         

{% endblock %}
